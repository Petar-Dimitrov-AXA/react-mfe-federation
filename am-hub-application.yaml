apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/PetarDimitrov91/react-mfe-federation.git
    targetRevision: main
    path: k8s/apps/app1
  destination:
    server: https://kubernetes.default.svc
    namespace: am-hub
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
