name: Build and Push Images

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.changes.outputs.apps }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: changes
        name: Detect changes
        run: |
          if [ -z "${GITHUB_BASE_REF}" ]; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            CHANGED_FILES=$(git diff --name-only origin/${GITHUB_BASE_REF}...HEAD)
          fi
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Default to specific apps
          if echo "$CHANGED_FILES" | grep -q -E ".github|applications.yaml|k8s/|Dockerfile"; then
            echo "Global changes detected - building all apps"
            APPS='["app1", "app2", "app3", "shell"]'
          else
            TO_BUILD=()
            [[ $(echo "$CHANGED_FILES" | grep -E "client/app1/|server/app1/|libs/") ]] && TO_BUILD+=("app1")
            [[ $(echo "$CHANGED_FILES" | grep -E "client/app2/|server/app2/|libs/") ]] && TO_BUILD+=("app2")
            [[ $(echo "$CHANGED_FILES" | grep -E "client/app3/|server/app3/|libs/") ]] && TO_BUILD+=("app3")
            [[ $(echo "$CHANGED_FILES" | grep -E "client/shell/|server/shell/|libs/") ]] && TO_BUILD+=("shell")
          
            if [ ${#TO_BUILD[@]} -gt 0 ]; then
              APPS=$(printf '%s\n' "${TO_BUILD[@]}" | jq -R . | jq -s .)
            else
              APPS="[]"
            fi
          fi
          echo "Matrix apps: $APPS"
          echo "apps=$APPS" >> "$GITHUB_OUTPUT"

  build-and-push:
    needs: check-changes
    if: needs.check-changes.outputs.apps != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJson(needs.check-changes.outputs.apps) }}
    steps:
      - uses: actions/checkout@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.ORGANIZATION }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Set port number
        id: set-port
        run: |
          if [ "${{ matrix.app }}" = "shell" ]; then
            echo "PORT=3000" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.app }}" = "app1" ]; then
            echo "PORT=3001" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.app }}" = "app2" ]; then
            echo "PORT=3002" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.app }}" = "app3" ]; then
            echo "PORT=3003" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image
        run: |
          echo "Building for app: ${{ matrix.app }}"
          
          docker build \
            --build-arg APP_NAME=${{ matrix.app }} \
            --build-arg PORT=${{ steps.set-port.outputs.PORT }} \
            -t "quay.io/dimitrovpetar36/${{ matrix.app }}:${{ github.sha }}" \
            -t "quay.io/dimitrovpetar36/${{ matrix.app }}:latest" \
            -f Dockerfile .
          
          docker push "quay.io/dimitrovpetar36/${{ matrix.app }}:${{ github.sha }}"
          docker push "quay.io/dimitrovpetar36/${{ matrix.app }}:latest"